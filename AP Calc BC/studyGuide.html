    <script>
        document.querySelector("h2.link").onclick = function() {
            openPopup("stuffYouMustKnowCold");
        };
        //Opens Popup Based on ID
        function openPopup(id) {
            document.querySelector("#modalBackground").style.display = "block";
            if (id === "#vocab") {
                document.querySelector("#vocab").style.display = "block";
            } else {
                document.querySelector("#" + id).style.display = "block";
            }
        }

        //Hides All Popups and Background
        function closeAllPopups() {
            document.getElementById("modalBackground").style.display = "none";
            document.querySelectorAll(".modal").forEach(function(elementModal) {
                elementModal.style.display = "none";
            });
        }
        document.querySelector("#modalBackground").onclick = function(clickEvent) {
            if (clickEvent.path[0].id === "modalBackground") {
                closeAllPopups();
            }
        };
        document.querySelectorAll(".close").forEach(function(elementClose) {
            elementClose.onclick = closeAllPopups;
        });
        renderMath();
        addImportanceToFormulas();
